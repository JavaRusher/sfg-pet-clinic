<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'home')}">
<head>
    <meta charset="UTF-8">
    <title>List of Owners</title>
</head>
<body>
<!--/*@thymesVar id="owner" type="edu.javarush.sfgpetclinic.model.Owner"*/-->
    <h1 th:text="'List of Owners'">List of Owners</h1>

    <table class="table table-striped">
        <thead></thead>
        <tr>
            <th style="width: 50px;">Id</th>
            <th style="width: 150px;">Firstname</th>
            <th style="width: 150px;">Lastname</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="owner: ${owners}">
            <td th:text="${owner.id}">1</td>
            <td th:text="${owner.firstName}">Jill</td>
            <td th:text="${owner.lastName}">Smith</td>
        </tr>
        </tbody>

    </table>

</body>
</html>
