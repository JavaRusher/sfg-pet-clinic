<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'home')}">
<head>
    <meta charset="UTF-8">
    <title>List of Vets</title>
</head>
<body>
<!--/*@thymesVar id="vet" type="edu.javarush.sfgpetclinic.model.Vet"*/-->
    <h1 th:text="'List of Vets'">List of Vets</h1>

    <table class="table table-striped">
        <thead></thead>
        <tr>
            <th style="width: 50px;">Id</th>
            <th style="width: 150px;">Firstname</th>
            <th style="width: 150px;">Lastname</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="vet: ${vets}">
            <td th:text="${vet.id}">1</td>
            <td th:text="${vet.firstName}">Jill</td>
            <td th:text="${vet.lastName}">Smith</td>
        </tr>
        </tbody>

    </table>
</body>
</html>
